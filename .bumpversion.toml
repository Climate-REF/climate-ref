[tool.bumpversion]
current_version = "0.9.1"
parse = "(?P<major>\\d+)\\.(?P<minor>\\d+)\\.(?P<patch>\\d+)"
serialize = ["{major}.{minor}.{patch}"]

regex = false
ignore_missing_version = false
ignore_missing_files = false
tag = false
sign_tags = false
tag_name = "v{new_version}"
tag_message = "Bump version: {current_version} → {new_version}"
allow_dirty = false
commit = false
message = "Bump version: {current_version} → {new_version}"
commit_args = ""
setup_hooks = []
pre_commit_hooks = [
    "uv lock",
    "git add uv.lock",
    "uv run towncrier build --yes",
]
post_commit_hooks = []

[[tool.bumpversion.files]]
filename = "pyproject.toml"
search = "version = \"{current_version}\""
replace = "version = \"{new_version}\""

[[tool.bumpversion.files]]
glob = "packages/*/pyproject.toml"
search = "version = \"{current_version}\""
replace = "version = \"{new_version}\""

# Update the version and the date in the CITATION file
[[tool.bumpversion.files]]
filename = "CITATION.cff"
search = "version: {current_version}"
replace = "version: {new_version}"

[[tool.bumpversion.files]]
filename = "CITATION.cff"
search = "date-released: \\d{{4}}-\\d{{2}}-\\d{{2}}"
replace = "date-released: {now:%Y-%m-%d}"
regex = true

# Helm chart version
[[tool.bumpversion.files]]
filename = "helm/Chart.yaml"
search = "version: {current_version}"
replace = "version: {new_version}"

# Helm chart appVersion
[[tool.bumpversion.files]]
filename = "helm/Chart.yaml"
search = "appVersion: \"{current_version}\""
replace = "appVersion: \"{new_version}\""

# Helm default image tag
[[tool.bumpversion.files]]
filename = "helm/values.yaml"
search = "tag: v{current_version}"
replace = "tag: v{new_version}"

# Helm README defaults table
[[tool.bumpversion.files]]
filename = "helm/README.md"
search = "| `defaults.image.tag`        | Worker image tag          | `v{current_version}`"
replace = "| `defaults.image.tag`        | Worker image tag          | `v{new_version}`"
