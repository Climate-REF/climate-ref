name: Integration tests

on:
  # Allow manual triggering of this workflow
  workflow_dispatch:
  # Run on each push to main and tagged version
  push:
    branches: [main]
    tags: ['v*']
  # Runs every day at 2:15am (UTC) (~ midday in AEST)
  schedule:
    - cron: '2 15 * * *'

jobs:
  tests-slow:
    env:
      REF_TEST_OUTPUT: "test-outputs"
      REF_METRICS_ILAMB_DATA_DIR: "data/ilamb"
      PYTEST_ADDOPTS: "--slow"
    strategy:
      fail-fast: false
      matrix:
        os: [ "ubuntu-latest" ]
        python-version: [ "3.11", "3.12", "3.13" ]
    runs-on: "${{ matrix.os }}"
    defaults:
      run:
        shell: bash
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - uses: ./.github/actions/setup
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache downloaded ILAMB data
        uses: actions/cache@v4
        with:
          path: |
            ${{ env.REF_METRICS_ILAMB_DATA_DIR }}
          key: ilamb
      - name: Run tests
        run: |
          make fetch-test-data
          uv run ref datasets fetch-data ilamb
          make test
      # Upload the scratch and results directories as artifacts
      - name: Upload scratch artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: integration-output-${{ matrix.python-version }}
          path: ${{ env.REF_TEST_OUTPUT }}
          retention-days: 7
