preprocessors:
  pp_abs:
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_shape:
      shapefile: ar6
      crop: true
      decomposed: true
      ids:
        Name:
        - N.Europe
    climate_statistics:
      period: monthly
    area_statistics:
      operator: mean
  pp_abs_200:
    extract_levels:
      levels: 20000
      scheme: linear
      coordinate: air_pressure
    regrid:
      target_grid: 1x1
      scheme: linear
    extract_shape:
      shapefile: ar6
      crop: true
      decomposed: true
      ids:
        Name:
        - N.Europe
    climate_statistics:
      period: monthly
    area_statistics:
      operator: mean
diagnostics:
  anncyc:
    description: Plot global mean mean annual cycle for the given period including
      a reference dataset.
    variables:
