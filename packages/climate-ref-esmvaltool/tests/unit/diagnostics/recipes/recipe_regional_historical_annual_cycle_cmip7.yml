diagnostics:
  sea_level_pressure_annual_cycle:
    description: Plot global mean mean annual cycle for the given period including
      a reference dataset.
    variables:
      psl:
        start_year: 1980
        end_year: 2009
        preprocessor: pp_abs
        mip: atmos
        additional_datasets:
        - project: CMIP7
          activity: CMIP
          branding_suffix: tavg-u-hxy-u
          dataset: ACCESS-ESM1-5
          ensemble: r10i1p1f1
          exp: historical
          frequency: mon
          grid: gn
          institute: CSIRO
          mip: atmos
          region: glb
    scripts:
      figures:
        script: monitor/multi_datasets.py
        plot_folder: '{plot_dir}'
        group_variables_by: shape_id
        plot_filename: '{plot_type}_{real_name}_{dataset}_{ensemble}_{grid}_{shape_id}'
        plots:
          annual_cycle:
            plot_kwargs:
              default:
                color: red
                label: '{dataset}_{ensemble}_{grid}'
                linestyle: '-'
                linewidth: 2
                zorder: 4
              HadCRUT5:
                color: black
                label: '{dataset}'
                linestyle: '-'
                linewidth: 2
                zorder: 3
              ERA5:
                color: black
                label: '{dataset}'
                linestyle: '-'
                linewidth: 2
                zorder: 3
              ERA-5:
                color: black
                label: '{dataset}'
                linestyle: '-'
                linewidth: 2
                zorder: 3
              GPCP-V2.3:
                color: black
                label: '{dataset}'
                linestyle: '-'
                linewidth: 2
                zorder: 3
            pyplot_kwargs:
              title: '{long_name} {shape_id}'
              ylabel: '{short_name} [{units}]'
