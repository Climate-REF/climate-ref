diagnostics:
  near-surface_air_temperature_annual_cycle:
    description: Plot global mean mean annual cycle for the given period including
      a reference dataset.
    variables:
      tas:
        start_year: 1980
        end_year: 2009
        preprocessor: pp_abs
        mip: Amon
        additional_datasets:
        - dataset: HadCRUT5
          project: OBS
          type: ground
          version: 5.0.1.0-analysis
          tier: 2
        short_name: tas
    scripts:
      figures:
        script: monitor/multi_datasets.py
        plot_folder: '{plot_dir}'
        group_variables_by: shape_id
        plot_filename: '{plot_type}_{real_name}_{dataset}_{shape_id}'
        plots:
          annual_cycle:
            plot_kwargs:
              default:
                color: red
                label: '{dataset}'
                linestyle: '-'
                linewidth: 2
                zorder: 4
              HadCRUT5:
                color: black
                label: '{dataset}'
                linestyle: '-'
                linewidth: 2
                zorder: 3
              ERA5:
                color: black
                label: '{dataset}'
                linestyle: '-'
                linewidth: 2
                zorder: 3
              ERA-5:
                color: black
                label: '{dataset}'
                linestyle: '-'
                linewidth: 2
                zorder: 3
              GPCP-V2.3:
                color: black
                label: '{dataset}'
                linestyle: '-'
                linewidth: 2
                zorder: 3
            pyplot_kwargs:
              title: '{long_name} {shape_id}'
              ylabel: '{short_name} [{units}]'
