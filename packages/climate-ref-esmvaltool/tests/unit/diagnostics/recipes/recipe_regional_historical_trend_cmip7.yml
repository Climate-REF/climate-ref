diagnostics:
  psl_trends:
    variables:
      psl:
        preprocessor: trend_psl
        mip: atmos
        timerange: 1980/2009
        additional_datasets:
        - project: CMIP7
          activity: CMIP
          branding_suffix: tavg-u-hxy-u
          dataset: ACCESS-ESM1-5
          ensemble: r10i1p1f1
          exp: historical
          frequency: mon
          grid: gn
          institute: CSIRO
          mip: atmos
          region: glb
    scripts:
      plot:
        script: seaborn_diag.py
        seaborn_func: barplot
        reset_index: true
        write_netcdf: true
        seaborn_kwargs:
          x: shape_id
          y: psl
          hue: dataset
        add_aux_coords: true
        facets_as_columns:
        - dataset
        legend_title: Data
        plot_object_methods:
          set_xlabel: region
          set_ylabel: psl trend [m-1 kg s-2 yr-1]
        seaborn_settings:
          style: ticks
          rc:
            figure.figsize:
            - 28
            - 6
        suptitle: Trend in Sea Level Pressure
