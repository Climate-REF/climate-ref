documentation:
  title: Sea ice sensitivity
  description: 'Recipe for quantifying the sensitivity of sea ice to global warming.

    Siconc data is summed for each hemisphere and then compared to the

    change in globally meaned, annually meaned surface air temperature.

    In the northern hemisphere, September sea ice data is used.

    In the southern hemisphere, annual mean sea ice data is used.

    Two plots are produced for each hemisphere, one showing the gradient

    of the direct regression of sea ice area over temperature, and the

    other showing the two separate trends over time.

    '
  authors:
  - parsons_naomi
  - sellar_alistair
  - blockley_ed
  maintainer:
  - parsons_naomi
defaults:
  ensemble: r1i1p1f1
  exp: historical
  grid: gn
  project: CMIP6
datasets: []
preprocessors:
  extract_test_period:
    extract_time:
      start_day: 1
      start_month: 1
      start_year: 1979
      end_day: 31
      end_month: 12
      end_year: 2014
  extract_sept:
    extract_month:
      month: 9
  nh_total_area:
    extract_region:
      start_longitude: 0
      end_longitude: 360
      start_latitude: 0
      end_latitude: 90
    area_statistics:
      operator: sum
    convert_units:
      units: 1e6 km2
  sh_total_area:
    extract_region:
      start_longitude: 0
      end_longitude: 360
      start_latitude: -90
      end_latitude: 0
    area_statistics:
      operator: sum
    convert_units:
      units: 1e6 km2
  global_mean:
    area_statistics:
      operator: mean
  annual_mean:
    annual_statistics:
      operator: mean
      keep_group_coordinates: true
  pp_arctic_sept_sea_ice:
    extract_time:
      start_day: 1
      start_month: 1
      start_year: 1979
      end_day: 31
      end_month: 12
      end_year: 2014
    extract_month:
      month: 9
    extract_region:
      start_longitude: 0
      end_longitude: 360
      start_latitude: 0
      end_latitude: 90
    area_statistics:
      operator: sum
    convert_units:
      units: 1e6 km2
  pp_antarctic_avg_ann_sea_ice:
    extract_time:
      start_day: 1
      start_month: 1
      start_year: 1979
      end_day: 31
      end_month: 12
      end_year: 2014
    annual_statistics:
      operator: mean
      keep_group_coordinates: true
    extract_region:
      start_longitude: 0
      end_longitude: 360
      start_latitude: -90
      end_latitude: 0
    area_statistics:
      operator: sum
    convert_units:
      units: 1e6 km2
  pp_avg_ann_global_temp:
    extract_time:
      start_day: 1
      start_month: 1
      start_year: 1979
      end_day: 31
      end_month: 12
      end_year: 2014
    area_statistics:
      operator: mean
    annual_statistics:
      operator: mean
      keep_group_coordinates: true
