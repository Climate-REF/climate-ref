registry: ilamb

gpp-WECANN:
  sources:
    gpp: obs4REF/ColumbiaU/WECANN-1-0/mon/gpp/gn/20250516/gpp_mon_WECANN-1-0_REF_gn_200701-201512.nc
  relationships:
    pr: obs4REF/NOAA-NCEI/GPCP-2-3/mon/pr/gn/v20210727/pr_mon_GPCP-2-3_PCMDI_gn_197901-201907.nc
    tas: ilamb/tas/CRU4.02/tas.nc
  variable_cmap: Greens

gpp-FLUXNET2015:
  sources:
    gpp: ilamb/gpp/FLUXNET2015/gpp.nc
  variable_cmap: Greens

mrro-LORA:
  sources:
    mrro:
      obs_source: obs4ref
      source_id: LORA-1-1
  variable_cmap: Blues

mrsos-WangMao:
  sources:
    mrsol: ilamb/mrsol/WangMao/mrsol_olc.nc
  alternate_vars:
  - mrsos
  transforms:
  - select_depth:
      value: 0
  - soil_moisture_to_vol_fraction
  variable_cmap: Blues

cSoil-HWSD2:
  sources:
    cSoil: ilamb/cSoil/HWSD2/cSoil_fx_HWSD2_19600101-20220101.nc
  variable_cmap: viridis

lai-NOAA-NCEI-LAI-AVHRR-5-0:
  sources:
    lai:
      obs_source: obs4mips
      source_id: NOAA-NCEI-LAI-AVHRR-5-0
  variable_cmap: Greens

nbp-Hoffman:
  analyses:
  - nbp
  sources:
    nbp:
      obs_source: obs4ref
      variable_id: nbp
      source_id: Hoffman
  transforms:
  - integrate_space:
      varname: nbp

snc-ESACCI:
  sources:
    snc: ilamb/snc/Snow-cci/snc_mon_Snow-cci_BE_gn_198201-201906.nc

burntFractionAll-GFED:
  sources:
    burntArea: ilamb/burntFractionAll/GFED/burntArea.nc
  alternate_vars:
  - burntFractionAll
  test_source_id: CESM2

emp-GLEAMGPCP2.3:
  analysis_variable: emp
  sources:
    et: ilamb/evspsbl/GLEAMv3.3a/et.nc
    pr: obs4REF/NOAA-NCEI/GPCP-2-3/mon/pr/gn/v20210727/pr_mon_GPCP-2-3_PCMDI_gn_197901-201907.nc
  transforms:
  - select_time:
      vmin: 2000-01
      vmax: 2015-01
  - expression:
      expr: emp = et - pr
  alternate_vars:
  - evspsbl
