registry: ilamb

gpp-WECANN:
  sources:
    # TODO: Update to use the obs4REF equiv
    gpp: ilamb/gpp/WECANN/gpp.nc
  relationships:
    pr: ilamb/pr/GPCPv2.3/pr.nc
    tas: ilamb/tas/CRU4.02/tas.nc
  variable_cmap: Greens
  test_cases:
    - name: default
      description: "Historical GPP from ACCESS-ESM1-5"
      # TODO: Obs4REF data required (no fetcher yet): ilamb/gpp/WECANN/gpp.nc, ilamb/pr/GPCPv2.3/pr.nc, ilamb/tas/CRU4.02/tas.nc
      cmip6_requests:
        - slug: gpp
          source_id: ACCESS-ESM1-5
          experiment_id: historical
          variable_id: gpp
          member_id: r1i1p1f1
          table_id: Lmon
        - slug: relationships
          source_id: ACCESS-ESM1-5
          experiment_id: historical
          variable_id: [pr, tas]
          member_id: r1i1p1f1
          table_id: Amon
        - slug: supplementary
          source_id: ACCESS-ESM1-5
          experiment_id: historical
          variable_id: [areacella, sftlf]
          member_id: r1i1p1f1
          table_id: fx


