documentation:
  description: 'Recipe that plots diagnostics regarding climate drivers for fire.

    The diagnostic uses code for the ConFire model from the following GitHub repository:

    https://github.com/douglask3/Bayesian_fire_models/tree/AR7_REF'
  title: Climate drivers for fire.
  authors:
  - lenhardt_julien
  - kelley_douglas
  maintainer:
  - lenhardt_julien
preprocessors:
  preproc:
    regrid:
      target_grid: 2.5x2.5
      scheme: nearest
    mask_landsea:
      mask_out: sea
  preproc_fraction:
    regrid:
      target_grid: 2.5x2.5
      scheme: nearest
    mask_landsea:
      mask_out: sea
    convert_units:
      units: 1
  default: {}
diagnostics:
  fire_evaluation:
    description: Climate drivers for fire
    variables:
      pr:
        mip: Amon
        preprocessor: preproc
        project: CMIP6
        activity: CMIP
        ensemble: r1i1p1f1
        institute: CSIRO
        exp: historical
        grid: gn
        timerange: 20130116T120000/20141216T120000
        version: v20191115
        supplementary_variables:
        - mip: fx
          short_name: sftlf
      tasmax:
        mip: Amon
        preprocessor: preproc
        project: CMIP6
        activity: CMIP
        ensemble: r1i1p1f1
        institute: CSIRO
