        version: v20191115
        supplementary_variables:
        - mip: fx
          short_name: sftlf
      treeFrac:
        mip: Lmon
        preprocessor: preproc_fraction
        project: CMIP6
        activity: CMIP
        ensemble: r1i1p1f1
        institute: CSIRO
        exp: historical
        grid: gn
        timerange: 20130116T120000/20141216T120000
        version: v20191115
        supplementary_variables:
