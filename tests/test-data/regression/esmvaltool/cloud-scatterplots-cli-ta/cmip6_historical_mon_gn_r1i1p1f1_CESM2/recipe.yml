diagnostics:
  plot_joint_cli_ta_model:
    additional_datasets:
    - activity: CMIP
      dataset: CESM2
      ensemble: r1i1p1f1
      exp: historical
      grid: gn
      institute: NCAR
      mip: Amon
      project: CMIP6
      timerange: 20070115T120000/20141215T120000
    description: Scatterplot clt vs lwcre.
    scripts:
      plot:
        bins: 20
        cbar: true
        cbar_kws:
          extend: max
        joint_kws:
          cmap: YlGnBu
          vmax: 0.02
        marginal_kws:
          color: darkturquoise
        plot_filename: jointplot_cli_ta_CMIP6_CESM2_r1i1p1f1_gn_20070115T120000-20141215T120000
        script: seaborn_jointplot_histogram.py
        seaborn_settings:
          rc:
            axes.titlepad: 15.0
          style: ticks
        suptitle: CMIP6 CESM2 r1i1p1f1 gn 20070115T120000/20141215T120000
        x: cli
        y: ta
    variables:
      cli:
        exp: historical
        mip: Amon
        preprocessor: common_grid_levels_cli
        timerange: 2007/2011
      ta:
        exp: historical
        mip: Amon
        preprocessor: common_grid_levels_ta
        timerange: 2007/2011
documentation:
  authors:
  - bock_lisa
  - lauer_axel
  - andela_bouwe
  description: 'Plot 2D histograms using the Seaborn diagnostic in ESMValTool.

    '
  maintainer:
  - bock_lisa
  title: Model evaluation with focus on clouds.
levels_for_3d_vars:
  extract_levels: &id002
    coordinate: air_pressure
    levels:
      cmor_table: CMIP6
      coordinate: plev27
    scheme: linear
preprocessors:
  common_grid_clivi_clwvi:
    custom_order: true
    mask_outside_range:
      maximum: 0.2
      minimum: 0.01
    regrid: &id001
      scheme:
        reference: esmf_regrid.schemes:ESMFAreaWeighted
      target_grid: 1x1
  common_grid_clt:
    custom_order: true
    mask_outside_range:
      maximum: 100.0
      minimum: 1.0
    regrid: *id001
  common_grid_levels_cli:
    convert_units:
      units: g kg-1
    custom_order: true
    extract_levels: *id002
    mask_outside_range:
      maximum: 0.005
      minimum: 0.0001
    regrid: *id001
  common_grid_levels_ta:
    custom_order: true
    extract_levels: *id002
    mask_outside_range:
      maximum: 280
      minimum: 200
    regrid: *id001
  common_grid_lwcre:
    custom_order: true
    mask_outside_range:
      maximum: 100.0
      minimum: 1.0
    regrid: *id001
  common_grid_pr:
    convert_units:
      units: mm day-1
    custom_order: true
    mask_outside_range:
      maximum: 4
      minimum: 0.1
    regrid: *id001
  common_grid_swcre:
    custom_order: true
    mask_outside_range:
      maximum: -1.0
      minimum: -200.0
    regrid: *id001
regridding:
  regrid: *id001
timerange_for_data:
  timerange: 2007/2011
