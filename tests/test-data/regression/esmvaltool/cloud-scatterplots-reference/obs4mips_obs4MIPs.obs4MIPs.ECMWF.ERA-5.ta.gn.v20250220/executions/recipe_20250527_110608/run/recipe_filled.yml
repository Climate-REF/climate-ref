diagnostics:
  plot_joint_cli_ta_ref:
    description: Scatterplot clt vs lwcre.
    scripts:
      plot:
        bins: 20
        cbar: true
        cbar_kws:
          extend: max
        joint_kws:
          cmap: YlGnBu
          vmax: 0.02
        marginal_kws:
          color: darkturquoise
        plot_filename: jointplot_cli_ta_CALIPSO-ICECLOUD_-_ERA-5_2007-2015
        script: seaborn_jointplot_histogram.py
        seaborn_settings:
          rc:
            axes.titlepad: 15.0
          style: ticks
        suptitle: CALIPSO-ICECLOUD / ERA-5 2007/2015
        x: cli
        y: ta
    variables:
      cli:
        exp: historical
        mip: Amon
        preprocessor: common_grid_levels_cli
        timerange: 2007/2015
        alias: CALIPSO-ICECLOUD
        project: OBS
        tier: 3
        type: sat
        version: 1-00
        additional_datasets:
        - dataset: CALIPSO-ICECLOUD
      ta:
        exp: historical
        mip: Amon
        preprocessor: common_grid_levels_ta
        timerange: 2007/2015
        alias: ERA-5
        frequency: mon
        grid: gn
        institute: ECMWF
        project: obs4MIPs
        version: v20250220
        additional_datasets:
