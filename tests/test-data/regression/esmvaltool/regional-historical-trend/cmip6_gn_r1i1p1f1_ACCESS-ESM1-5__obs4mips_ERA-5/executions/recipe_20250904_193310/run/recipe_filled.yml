          hue: dataset
        add_aux_coords: true
        facets_as_columns:
        - dataset
        legend_title: Data
        plot_object_methods:
          set_xlabel: region
          set_ylabel: pr trend [mm kg m-3 day-1 yr-1]
        seaborn_settings:
          style: ticks
          rc:
            figure.figsize:
            - 28
            - 6
        suptitle: Trend in Precipitation
    additional_datasets:
    - dataset: ERA5
      project: native6
      type: reanaly
      version: v1
      tier: 3
      reference_for_metric: true
    - dataset: GPCP-V2.3
      project: obs4MIPs
      tier: 1
      reference_for_metric: true
      version: v20180519
