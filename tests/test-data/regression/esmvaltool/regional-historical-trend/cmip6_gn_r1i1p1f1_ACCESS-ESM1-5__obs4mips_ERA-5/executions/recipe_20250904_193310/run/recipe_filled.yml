diagnostics:
  tas_trends:
    variables:
      tas:
        preprocessor: trend_tas
        mip: Amon
        timerange: 1980/2009
    scripts:
      plot:
        script: seaborn_diag.py
        seaborn_func: barplot
        seaborn_kwargs:
          x: shape_id
          y: tas
          hue: dataset
        add_aux_coords: true
        facets_as_columns:
        - dataset
        legend_title: Data
        plot_object_methods:
          set_xlabel: region
          set_ylabel: tas trend [K/yr]
        seaborn_settings:
          style: ticks
          rc:
            figure.figsize:
            - 28
            - 6
        suptitle: Trend in Near-Surface Air Temperature
    additional_datasets:
    - dataset: ERA-5
      project: obs4MIPs
      tier: 1
      reference_for_metric: true'
      version: v20250220
    - dataset: HadCRUT5
      project: OBS
      type: ground
      version: 5.0.1.0-analysis
      tier: 2
  pr_trends:
    variables:
      pr:
        preprocessor: trend_pr
        mip: Amon
        timerange: 1980/2009
    scripts:
      plot:
        script: seaborn_diag.py
