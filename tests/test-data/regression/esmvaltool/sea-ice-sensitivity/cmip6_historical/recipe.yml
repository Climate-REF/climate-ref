documentation:
  authors:
  - parsons_naomi
  - sellar_alistair
  - blockley_ed
  description: 'Recipe for quantifying the sensitivity of sea ice to global warming.

    Siconc data is summed for each hemisphere and then compared to the

    change in globally meaned, annually meaned surface air temperature.

    In the northern hemisphere, September sea ice data is used.

    In the southern hemisphere, annual mean sea ice data is used.

    Two plots are produced for each hemisphere, one showing the gradient

    of the direct regression of sea ice area over temperature, and the

    other showing the two separate trends over time.

    '
  maintainer:
  - parsons_naomi
  title: Sea ice sensitivity
preprocessors:
  annual_mean:
    annual_statistics: &id001
      operator: mean
  extract_sept:
    extract_month: &id005
      month: 9
  extract_test_period:
    extract_time: &id002
      end_day: 31
      end_month: 12
      end_year: 2014
      start_day: 1
      start_month: 1
      start_year: 1979
  global_mean:
    area_statistics: &id007
      operator: mean
  nh_total_area:
    area_statistics: &id003
      operator: sum
    convert_units: &id004
      units: 1e6 km2
    extract_region: &id006
      end_latitude: 90
      end_longitude: 360
      start_latitude: 0
      start_longitude: 0
  pp_antarctic_avg_ann_sea_ice:
    annual_statistics: *id001
    area_statistics: &id008
      operator: sum
    convert_units: &id009
      units: 1e6 km2
    extract_region: &id010
      end_latitude: 0
      end_longitude: 360
      start_latitude: -90
      start_longitude: 0
    extract_time: *id002
  pp_arctic_sept_sea_ice:
    area_statistics: *id003
    convert_units: *id004
    extract_month: *id005
    extract_region: *id006
    extract_time: *id002
  pp_avg_ann_global_temp:
    annual_statistics: *id001
    area_statistics: *id007
    extract_time: *id002
  sh_total_area:
    area_statistics: *id008
    convert_units: *id009
    extract_region: *id010
